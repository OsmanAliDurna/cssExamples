<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Work</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Clarusway Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>

    <div id="container">
      <form action="result.html" method="GET" target="_blank">
        <div>
          <label for="name">Name</label>
          <br />
          <input
            class="texttype"
            type="text"
            id="name"
            name="name"
            placeholder="Enter Your Name"
            required
          />
        </div>
        <div>
          <label for="surname">Surname</label>
          <br />
          <input
            type="text"
            id="surname"
            name="surname"
            placeholder="Enter Your surname"
            required
          />
        </div>
        <div>
          <label for="email">Email</label>
          <br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter Your Email"
            required
          />
        </div>
        <div>
          <label for="role"
            >Which option best describes your current role?</label
          >
          <br />
          <select name="role" id="role">
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="fulljob">Full Time Job</option>
            <option value="partjob">Part Time Job</option>
            <option value="Learner">Full Time Learner</option>
            <option value="NotToSay">Prefer Not to Say</option>
          </select>
        </div>
        <div>
          <label>Would you recommend Clarusway to a friend?</label>
          <br />
          <input type="radio" id="yes" name="recommend" value="yes" />
          <label for="yes">Definitly, Yes</label>
          <br />
          <input type="radio" id="maybe" name="recommend" value="maybe" />
          <label for="maybe">Maybe</label>
          <br />
          <input type="radio" id="notsure" name="recommend" value="notsure" />
          <label for="notsure">Not Sure</label>
          <br />
          <input type="radio" id="no" name="recommend" value="no" />
          <label for="no">Definitly, No</label>
          <br />
        </div>
        <div>
          <label for="feature"
            >What is your favorite feature of Clarusway?</label
          >
          <br />
          <select name="feature" id="feature">
            <option disabled selected value>Select an option</option>
            <option value="courses">Courses</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="mentors">Mentors</option>
          </select>
        </div>
        <div>
          <label for="improved"
            >What would you like to see improved? (Check all that apply)</label
          >
          <br />
          <label for="1">1</label>
          <input type="checkbox" name="1" value="1" />
          <br />
          <label for="2">2</label>
          <input type="checkbox" name="2" value="2" />
          <br />
          <label for="3">1</label>
          <input type="checkbox" name="3" value="3" />
          <br />
          <label for="4">1</label>
          <input type="checkbox" name="4" value="4" />
          <br />
        </div>
        <div>
          <label for="textarea"></label>
          <textarea
            name=""
            id=""
            cols="30"
            rows="3"
            placeholder="Enter your text"
          ></textarea>
        </div>

        <label>
          <input type="submit" name="submit" id="submit" value="Submit" />
        </label>
      </form>
    </div>
  </body>
</html>
